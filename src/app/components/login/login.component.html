

  <section class="p-5">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100 text-white">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="assets/donuts.jpg" class="img-fluid rounded-3">

        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 ">
          <form [formGroup]="loginform">
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" placeholder="name@example.com">Email address</label>
              <input  class="form-control form-control-lg" type="email" id="floatingInput"  formControlName="email"/>
              
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form1Example23">Password</label>
              <input type="password" id="form1Example23" class="form-control form-control-lg" formControlName="password"/>
              
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a class="text-decoration-underline" routerLink="/register">Dont have an account?</a>
            </div>
  
            <!-- Submit button -->
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">

                <button type="submit" class="btn btn-primary btn-lg btn-block w-50" (click)="login()" >Login</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
