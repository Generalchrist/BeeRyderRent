<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div> 
  
  
  <table *ngIf="dataLoaded==true"  class="table">
    <thead>
      <tr>
        <th>Color Id</th>
        <th>Colour Name</th>
      </tr>
    </thead>
    <tr *ngFor="let color of colors">
      <td>{{ color.id }}</td>
      <td>{{ color.name }}</td>
    </tr>
  </table>
